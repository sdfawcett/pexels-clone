<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pexels Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Start hero-->

    <div class="hero">
        <nav>
            <img src="https://i.postimg.cc/3JgD2Jyt/p2.png" alt="Pexels Logo" class="logo">
            <ul>
                <li>Explore</li>
                <li>License</li>
                <li>Join</li>
                <li>...</li>
            </ul>
            <a href="#" class="upload">Upload</a>
        </nav>
        <div class="content">
            <h1>The best free stock photos & videos <BR>shared by talented creators.</h1>

            <form id="search-form">
                <input id="search-bar" class="find" type="text" placeholder="Search" />
            </form>

        </div>
    </div>
    <!-- End hero-->

    <div class="navbar">
        <ul>
            <li class="active">Home</li>
            <li>Discover</li>
            <li>Videos</li>
            <li>Leaderboard</li>
            <li>Challenges</li>
        </ul>
    </div>

    <!-- Start Gallery-->
    <a href="#" class="prev">&lt;</a>
    <a href="#" class="next">&gt;</a>
    <h1>Free Stock Photos</h1>
    <div class="container"></div>
    <button id="show-more-button">Show More</button>
    <!-- End Gallery-->
        
    <!-- Start  Footer-->
    <footer>
        <p>Photos provided by Pexels</p>
    </footer>
    <!-- End  Footer-->
</body>
<script type='text/javascript' src='config.js'></script>
<script src="app.js"></script>

</html>
